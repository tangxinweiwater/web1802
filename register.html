<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<!-- hearder	 -->
	<div id="header">
		<a href=""><img src="img/logov4.png" title="青橙logo"/></a>
	</div>
<!-- content	 -->
	<div id="content">
		<div id="content_1">
			<h2>注册青橙帐户</h2>
			<p>注册成功即送2000积分</p>
		</div>
		<div id="content_2">
			<form>
				<div id="content_2_one">
					<input id="usernameId" type="text" placeholder="注册手机号">
					<p id="usernameMsg"></p>
				</div>
				<div id="content_2_two">
					<input id="passwordId" type="password" placeholder="登录密码(长度在8-15位之间)">
				</div>
				<div id="content_2_three">
					<input id="confirmId" type="password" placeholder="确认密码"><!-- confirm意思是确认 -->
				</div>
				<div id="content_2_four">
					<input id="mesgId" type="text" placeholder="短信验证码"><input id="mesgId_1" type="button" value="获取短信验证码">
				</div>
				<div id="content_2_five">
					<input id="checkId" type="checkbox" checked="checked" disabled="disabled">&nbsp;
				<span>我已阅读并同意<a href="">《青橙手机用户注册协议》</a></span>
				</div>
				<div id="content_2_six">
					<input id="redisterId" type="button" value="立即注册">
				</div>
			</form>
		</div>
	</div>

<!-- footer	 -->
	<div id="footer">
		<span><a href="">青橙官网</a></span> |
		<span><a href="">青橙论坛</a></span> |
		<span><a href="">联系我们</a></span> |
		<span>青橙公司版权所有-沪ICP备12006100号</span>
	</div>
</body>
</html>
<script type="text/javascript">
function $(id){
	return document.getElementById(id);
}

window.onload = function(){
	$("usernameId").onfocus = function(){
		$("usernameId").style.cssText = "border:1px solid #66afea;";
	}
	$("usernameId").onblur = function(){
		$("usernameId").style.cssText = "border:1px solid #cccccc;";
	}
	$("passwordId").onfocus = function(){
		$("passwordId").style.cssText = "border:1px solid #66afea;";
	}
	$("passwordId").onblur = function(){
		$("passwordId").style.cssText = "border:1px solid #cccccc;";
	}
	$("confirmId").onfocus = function(){
		$("confirmId").style.cssText = "border:1px solid #66afea;";
	}
	$("confirmId").onblur = function(){
		$("confirmId").style.cssText = "border:1px solid #cccccc;";
	}
	$("mesgId").onfocus = function(){
		$("mesgId").style.cssText = "border:1px solid #66afea;";
	}
	$("mesgId").onblur = function(){
		$("mesgId").style.cssText = "border:1px solid #cccccc;";
	}
}	
</script>
